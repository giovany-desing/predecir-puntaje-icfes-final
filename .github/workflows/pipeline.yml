name: CI/CD Pipeline - Train & Deploy to Render

on:
  push:
    branches: [ "main" ]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # --- FASE 1: PREPARACIÓN Y DATOS (DVC + AWS) ---
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install "dvc[s3]"  # Necesario para que DVC hable con AWS S3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Pull Data with DVC
      run: dvc pull

    # --- INICIO DEL CAMBIO CRÍTICO ---
    - name: Force MLflow Tracking URI
      run: |
        # Configurar la ruta de tracking de MLflow a una ruta absoluta segura dentro del runner.
        # Esto establece la variable de entorno para los siguientes pasos.
        echo "MLFLOW_TRACKING_URI=file:$GITHUB_WORKSPACE/mlruns" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_URI configurado a $GITHUB_WORKSPACE/mlruns"
    # --- FIN DEL CAMBIO CRÍTICO ---

    # --- FASE 2: ENTRENAMIENTO (CI) ---
    - name: Train Model
      # El script de Python ahora debe usar la variable de entorno configurada arriba.
      run: python train_model/train_model.py
      
    # --- FASE 3: EMPAQUETADO DOCKER (CD) ---
    # ... (el resto del workflow sigue igual)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        platforms: linux/amd64 
        tags: 3016953459/prediccion-icfes:latest 

    # --- FASE 4: DESPLIEGUE EN RENDER ---
    - name: Trigger Render Deployment
      run: |
        curl -X GET ${{ secrets.RENDER_DEPLOY_HOOK }}